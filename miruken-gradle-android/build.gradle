plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

apply plugin: 'com.jfrog.bintray'
apply from: "${rootDir}/gradle/kotlin.gradle"

gradlePlugin {
    plugins {
        mirukenPlugin {
            id                  = 'com.miruken.android'
            implementationClass = 'com.miruken.MirukenPlugin'
        }
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'com.android.tools.build:gradle:3.5.3'
    implementation 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.61'
    implementation 'io.github.classgraph:classgraph:4.8.65'
}

def artifactName = 'miruken-gradle-android'

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

publishing {
    repositories {
        //Only for local testing
        /*
        maven {
            name="test"
            url = uri("$buildDir/repo")
            version = '0.0.12'
        }
        */
    }
    publications {
        maven(MavenPublication) {
            from components.java
            artifact   sourcesJar
            groupId    mirukenGroupId
            artifactId artifactName
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key  = System.getenv('BINTRAY_KEY')
    publications = ['maven']
    publish = true
    pkg {
        name     = artifactName
        userOrg  = mirukenOrg
        repo     = mirukenRepo
        licenses = [mirukenLicense]
        vcsUrl   = mirukenVcsUrl
        version {
            released = new Date()
        }
    }
}
